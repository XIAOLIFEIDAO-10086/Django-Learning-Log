{% extends 'learning_logs/base_navbar.html' %}
{% load bootstrap5 %}  <!-- 使用 Bootstrap 5 的模板标签库 -->

{% block content %}
  <!-- Hero Section -->
  <section class="hero-section" style="background: linear-gradient(to right, #007bff, #00c6ff); padding: 150px 0;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center text-light mb-4">Add a new topic</h2>
          <p class="text-center text-light mb-4">Please fill out the form below to add a new topic.</p>

          <div class="feature-box p-5 rounded shadow" style="background-color: #ffffff;">
            <form action="{% url 'learning_logs:new_topic' %}" method="post" class="form">
              {% csrf_token %}

              <!-- 使用 Bootstrap 5 的表单样式 -->
              {% bootstrap_form form %}

              <!-- 提交按钮 -->
              <div class="text-center mt-4">
                <button name="submit" class="btn btn-primary btn-lg" style="width: 100%;">Add Topic</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
