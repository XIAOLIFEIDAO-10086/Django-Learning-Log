{% extends 'learning_logs/base_navbar.html' %}

{% block content %}
  <!-- Hero Section -->
  <section class="hero-section" style="background: linear-gradient(to right, #007bff, #00c6ff); padding: 80px 0;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <!-- 返回主题的链接 -->


          <!-- 编辑条目标题 -->
          <h2 class="text-center text-light mb-4">Edit Entry</h2>

          <div class="feature-box p-5 rounded shadow" style="background-color: #ffffff;">
               <p class="text-center mb-4">
            <a href="{% url 'learning_logs:topic' topic.id %}" class="btn btn-primary btn-lg" style="width: 40%;">Back to {{ topic }}</a>
          </p>
            <!-- 表单部分 -->
            <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post" class="mt-3">
              {% csrf_token %}

              <!-- 使用 Bootstrap 5 表单样式 -->
              {{ form.as_p }}

              <!-- 提交按钮 -->
              <div class="text-center mt-4">
                <button name="submit" class="btn btn-primary btn-lg" style="width: 100%;">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
